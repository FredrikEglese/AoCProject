{% extends 'AoC/base.html' %}

{% block body %}

    <div class="container pb-2">

        <section class="text-center pt-3">
            <h1>Solution for: {{question_title}}</h1>
        </section>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="userInput">Task Input (As provided from AoC website):</label>
                    <textarea class="form-control" id="userInput" rows="10"></textarea>
                </div>

                <div>
                    <a href="{% url 'AoC:result' question_id %}">
                        <button type="button"  class="btn btn-block btn-primary mb-2">Solve</button>
                    </a>
                </div>
            </form> 
        </div>
        
    </div>
    
{% endblock %}
